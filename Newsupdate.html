<div class="updates" style="width:90%; margin:20px auto; padding:15px; background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
  <h3>Match Updates / News</h3>
  <ul id="newsList">
    <li>No updates yet</li>
  </ul>
</div>

<script>
function addUpdate(text){
  const newsList = document.getElementById('newsList');
  const li = document.createElement('li');
  li.innerText = text;
  newsList.appendChild(li);
}
</script>
